<div class="container-fluid">
  <div class="col-md-4 col-lg-4">
    <h1><b>Request Support</b></h1>
    <hr/>
    <div class="form-group">
        <textarea rows="10" class="form-control feature" cols="100" [(ngModel)]="feature"
                  placeholder="Request a Feature or Report an issue you have encountered." autofocus>
      </textarea>
    </div>

    <div class="form-group">
      <div>
        <input type="text" class="email form-control" placeholder="Email (optional)" [(ngModel)]="email"
               name="emailField"
               #emailField="ngModel" email/>
      </div>
      <div class="alert alert-danger email email-error"
           *ngIf="email && email.length > 0 && emailField.touched && emailField.errors?.email">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> The Email seems to be invalid.
      </div>
    </div>
    <div class="email center-align">
    <button class="btn btn-primary col-md-pull-5" [disabled]="!feature" (click)="save()">Post</button>

      <a target="_blank"
         href="https://chrome.google.com/webstore/detail/facebook-birthday-wisher/mdedbpknafcopbiakbenelmjfmnncpnh/support">
        <button class="btn btn-primary col-md-pull-5">
        Request support on Chrome webstore</button>
      </a>

    </div>
  </div>

  <div class="col-md-8 col-lg-8 verticalLine">
    <h1><b>Requested Features</b></h1>
    <hr/>
    <span class="features" ng-if="features">{{features}}</span>
    <span class="features" ng-if="!features">Loading...</span>
  </div>
</div>
